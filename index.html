<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzzer!</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="header">
        <p id="title">Fizz Buzzer</p>
        <p>Calculates the popular interview question Fizz Buzz depending on the input variable <span>n!</span></p>
    </div>

    <div class="input">
        <label for="n">How many lines of Fizz Buzz would you like to calculate?</label>
        <div class="input2">
            <input type="number" id="n" name="n"><button id="reset" class="reset">Reset</button>
        </div>
        <button id="calc" class="calc">Calculate!</button>
    </div>

    <div id="output" class="res">

    </div>
    <div id="bottom" class="bottom">
        <button id="top" class="top" >Back to top</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
